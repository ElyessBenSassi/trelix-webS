{% extends "trelix_app/base.html" %}
{% load static %}
{% block title %}Sign In{% endblock %}
{% block content %}

<section class="signup-sec full-screen">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-xl-5 col-md-5">
        <div class="signup-thumb">
          <img class="img-fluid" src="{% static 'images/shape-bg.png' %}" alt="Sign In" />
        </div>
      </div>
      <div class="col-xl-7 col-md-7">
        <div class="login-form">
          <h1 class="display-3 text-center mb-5">Sign In</h1>
          
          {% if messages %}
            <div class="mb-4">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}

          <form method="post" action="{% url 'person:sign_in' %}">
            {% csrf_token %}

            <div class="form-group position-relative mb-3">
              <span><i class="feather-icon icon-mail"></i></span>
              <input
                type="email"
                name="email"
                class="form-control form-control-lg"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group position-relative mb-3">
              <span><i class="feather-icon icon-lock"></i></span>
              <input
                type="password"
                name="password"
                class="form-control form-control-lg"
                placeholder="Password"
                required
              />
            </div>

            <button class="btn btn-primary w-100 btn-lg" type="submit">Sign In</button>

            <div class="form-footer mt-4 text-center">
              <p>
                Don't have an account?
                <a href="{% url 'person:sign_up' %}" class="text-primary fw-bold">Sign Up Now</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
