<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      background: #f6f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {

      padding: 30px 40px;
      border-radius: 16px;

      width: 400px;

    }

    label {

      font-weight: 500;
      color: #444;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    select:focus {
      border-color: #4f46e5;
      outline: none;
      background-color: #fff;
    }

    button {

      padding: 12px;
      background: #4f46e5;

      color: white;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {

    }
  </style>
</head>
<body>
